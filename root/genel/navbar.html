<div class="row m0">
    <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-radius: 10px;">
            <a class="navbar-brand" href="#">Anketör</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {{if eq .Sayfa "anasayfa"}}active{{end}}">
                        <a class="nav-link" href="/">Anasayfa <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item {{if eq .Sayfa "iletisim"}}active{{end}}">
                        <a class="nav-link" href="/?iletisim=tiktak">İletişim</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" method="get">
                    <input style="display: none;" type="text" name="anketler" value="ara">
                    <input class="form-control mr-sm-2" type="text" name="text" placeholder="Anket.."
                           aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="cursor:pointer;">Sorgula
                    </button>
                </form>
            </div>
        </nav>
    </div>
</div>
